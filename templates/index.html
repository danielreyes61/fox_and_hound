<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fox and Hound</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    body {
      background-color: #212528;
      padding: 25px;
    }

    td {
        color:#79b8ff;
    }

    th {
        color: #cdd9e5;
        font-size: medium;
    }
    
    p {
      color: #79b8ff;
    }

    h2 {
      color: #cdd9e5
    }

  </style>
  
</head>

<body>

<p>

    <h2>Watkins Real Estate Team</h2>

    <table class = "table table-responsive w-auto" style="width:100%">


      <tr>
        <th>Image</th>
          {% for item in listing_image %}
              <td><img class="img-responsive" src="{{item}}" alt="placeholder" width=100% height=100%></td>     
          {% endfor %}
      </tr>


      <tr>
        <th>Price</th>
          {% for item in price %}
              <td>{{item}}</td>
          {% endfor %}
      </tr>

      
        <tr>
          <th>MLS Number</th>
            {% for item in mls %}
                <td>{{item}}</td>
            {% endfor %}
        </tr>


        <tr>
          <th>Address</th>
            {% for item in addresses %}
                <td>{{item}}</td>     
            {% endfor %}
        </tr>


      </table>

</p>

</body>

</html>
